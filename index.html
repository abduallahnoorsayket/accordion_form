                        <!-- CM form -->
                        <div class="card">
                            <div class="card-header" id="headingOne">
                                <h2 class="mb-0">
                                    <button class="btn btn btn text btn-success float-right " type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Add Client
                              </button>
                                </h2>
                            </div>

                            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                                <div class="card-body">
                                    <form>


                                        <div class="form-row">
                                            <div class="form-group col-md-4">
                                                <label for="exampleInputEmail1"> Client Name</label>
                                                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                            </div>
                                            <div class="form-group col-md-4">
                                                <label for="exampleInputEmail1"> Address</label>
                                                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                            </div>
                                            <div class="form-group col-md-4">
                                                <label for="exampleInputEmail1">Contact Info</label>
                                                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                            </div>




                                        </div>

                                        <div class="form-row">
                                            <div class="form-group col-md-4">
                                                <label for="exampleInputEmail1">Emial address</label>
                                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                            </div>

                                            <div class="form-group col-md-4">
                                                <label for="exampleInputEmail1">Phone no </label>
                                                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                            </div>
                                            <div class="form-group col-md-4">
                                                <label for="exampleFormControlSelect1">Status</label>
                                                <select class="form-control" id="exampleFormControlSelect1">
                                                  <option selected>Active</option>
                                                  <option>Enable </option>
                                                  <option>Disable</option>
                                                 
                                                </select>
                                            </div>


                                        </div>

                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <button type="submit" class="btn btn-primary float-left">Submit</button>
                                            </div>
                                            <div class="form-group col-md-6">

                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
